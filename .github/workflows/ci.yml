name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install Conan
      run: |
        pip3 install wheel setuptools
        pip3 install --user conan

    - name: Generate
      run: cmake . -B.build
      
    - name: Build
      run: cmake --build .build/

    - name: Test
      run: |
        cd .build/
        ctest . --verbose
